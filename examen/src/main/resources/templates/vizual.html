<!DOCTYPE html>
<html>
   <head>
      
      <title>Metro Page</title>
   </head>
<body>
<form action="/view" method="get">
<div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Pontaj 
          <span th:text="${luna}"/>
          </a>
        </div>
 <table class="table" style="width: auto;">
   <thead>
     <tr>
       <th class="col-md-1">ZI</th>
       <th class="col-md-1">START</th>
       <th class="col-md-1">END</th>
       <th class="col-md-1">TIMPI</th>
     </tr>
   </thead>
   <tbody>
   
     <th:block th:each="element : ${pontaje}">
	     <tr>
	       <td th:text="${element.dayOfWeek}"></td>
	       <td th:text="${#dates.format(element.dataPontajStart)}"></td>
	       <td th:text="${#dates.format(element.dataPontajEnd)}"></td>
	       <td th:text="${element.diffMinutes}"></td>
	     </tr>
	</th:block>
   
   </tbody>
 </table>
</div>
<div>
  <label class="control-label col-sm-2">Total</label>
  <div class="col-sm-10">          
    <input type="text" id="totalBal" name="totalBal" th:value = "${totalBal}"/>
  </div> 
</div>

<div>
 <a  th:href="@{/adaugare(luna=(${luna}), mode='view',  originalMode = 'view')}" > <button type="submit" class="btn btn-default">ADD</button></a>
</div>

</form>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/> 
</body>
</html>
