<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1"/>
	<title>Insert title here</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/> 
</head>
<body>
	
<form action="/main" method="post">
  <div class="form-group col-md-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" required="true" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group col-md-2">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" required="true" class="form-control" id="exampleInputPassword1" placeholder="Enter password"/>
    
    <div class="checkbox">
  		<label><input type="checkbox" value=""/>Remember me</label>
	</div>

	
  </div>
  <div class="form-group col-md-6">
	 <button type="submit" class="btn btn-primary">LOGIN</button>         <a href="https://www.w3schools.com">Forgot password</a>
   </div>
   
<div th:switch="${show}"> 
  <p th:case="'1'"> <div><p style="color:red">Sorry, your username or password are incorrect - please try again </p></div> </p>
</div>

  
  
</form>




</body>
</html>
