<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1"/>
	<title>Insert title here</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	
<form th:object="${user}" th:action="@{/createAdminAccount/saved}" method="post" role="form" data-toggle="validator">
  <input type="hidden" th:field="*{id}" />
  <div class="form-group col-md-2">
    <label for="exampleInputName">Name</label>
    <input type="text" name="name" th:field="*{name}" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name"/>
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group col-md-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group col-md-2">
      <label for="inputPassword" class="control-label">Password</label>
      <div class="form-group">
         <input type="password" name="password" th:field="*{password}" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password"/>
         <span class="help-block">Minimum of 6 characters</span>
      </div>
  </div>
  <div class="form-group col-md-2">
        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm"/>
        <div class="help-block with-errors"></div>
  </div>
  
  <div class="form-group col-md-2">
	 <button type="submit" class="btn btn-primary">Create admin account</button>
  </div>
  
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>


</body>
</html>
